<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    
 <nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Welcome Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto me-4">
          {{if .status}}
          <div class="name"><h3 class="me-3 mb-2">Admin</h3></div>
            <a style="color:white ;"
             class="me-auto btn btn-outline-primary nav-link active" 
             aria-current="page" href="/admin/signout">Logout</a>
             {{else}}
             <a style="color:white ;"
             class="me-auto btn btn-outline-primary nav-link active" 
             aria-current="page" href="/admin/">Login</a>
        
                 {{end}}
            
        </div>
 
      </div>
    </div>
  </nav>

<div class="row mt-4 ms-5">
<div class="col-lg-6 ">
<table  class="table ">
    <thead>
<tr>
<th scope="col">ID</th>
<th scope="col">NAME</th>
<th scope="col">Email</th>
<th scope="col">Block Status</th>
<th scope="col">Block buttons</th>


</tr>


    </thead>
    <tbody >
      {{range .user}}
<td>{{.ID}}</td>
<td>{{.Name}}</td>
<td>{{.Email}}</td>
<td>{{.Block_status}}</td>

<td>
 {{if .Block_status}}
 <a class="btn btn-danger" href="/admin/unblock/{{.ID}}">Unblock</a>
 {{else}}
<a class="btn btn-primary" href="/admin/block/{{.ID}}">Block</a>
{{end}}
</td>


</tr>
{{end}}
    </tbody>

  
</table>

</div>

</div>


</body>
</html>
